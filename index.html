<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="image"></div>
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    <div id="pricing">
      <div id="sub-container">
        <div id="note"></div>
          <div id="annual-plan">
            <span id="annual-plan-first-line">Annual Plan</span>
            $59.99/year
          </div>
        </div>
      <div id="change"><a href="#">Change</a></div>
    </div>
    <div id="button"><a href="#">Proceed to Payment</a></div>
    <p><a href="#">Cancel Order</a></p>
  </div>
</body>
</html>
